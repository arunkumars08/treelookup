<!DOCTYPE html>
<html>
<head>
    <title>Tree Lookup</title>
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="inner">
            <h3>Tree lookup - One.com Assignment</h3>
            <div class="error-area"></div>
            <input type="text" value="" id="search" />
            <input type="button" value="Search" id="searchBtn" />
            <div id="result">Enter any number in the box above to search. <br />This area displays you the matching traversal pattern if the number is found.</div>
        </div>
        <div class="rec-con">
            <h5>Recent Searches - Enables Dynamic programming</h5>
            <div id="recent" class="recent-searches">Nothing to show</div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/answer-min.js"></script>
</body>
</html>
